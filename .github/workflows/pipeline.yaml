name: Linting, Testing, Building and Deploying

on:
  pull_request:
    branches:
      - main
      - development

  workflow_dispatch:

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: Load & Cache Dependencies
        uses: ./.github/actions/cached-deps

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        id: setSHAs
        uses: nrwl/nx-set-shas@v3

      - run: |
          echo "BASE: ${{ steps.setSHAs.outputs.base }}"
          echo "HEAD: ${{ steps.setSHAs.outputs.head }}"


      - name: Affected
        uses: nrwl/nx-set-shas@v3
    #   - run: npx nx format:check
      - run: npx nx affected:lint --base=origin/${{github.base_ref}} --head=origin/${{github.head_ref}} --parallel=3
    #   - run: npx nx affected -t test --parallel=3 --configuration=ci
    #   - run: npx nx affected -t build --parallel=3

      - name: Lint Client
        run: npx nx lint d-client

      - name: Lint Server
        run: npx nx lint d-server

  Testing:
    needs: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Load & Cache Dependencies
        uses: ./.github/actions/cached-deps

      - name: Run Client Unit Tests
        run: npx nx test d-client

      - name: Run Server Unit Tests
        run: npx nx test d-server

      - name: Run Server Integration Tests
        run: npx nx test:int d-server

